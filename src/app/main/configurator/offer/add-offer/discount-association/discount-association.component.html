    <h1>Discount Association</h1>
    <div id="fourth-section">
       <div class="row form-group">
          <div class="col-md-4">
            <mat-form-field class="example-full-width">
                <input type="text" class="form-control" name="productList" placeholder="Select One" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="currentDiscount"
                (ngModelChange)="onSelectDiscount(currentDiscount)" [disabled]="tdDisabled">
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option2 of filteredOptions2 | async" [value]="option2">
                        {{ option2 }}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
          </div>
          <div class="col-md-12">
            <span class="text_error" *ngIf="isDiscountExists">Discount is already added!</span>
         </div>
       </div>
       <div class="row">
          <div class="col-md-12">
             <div class="table-responsive">
                <table class="table table-bordered">
                   <thead>
                      <tr>
                         <th></th>
                         <th>Discount Name</th>
                         <th>Discount Code</th>
                         <th>Remove</th>
                      </tr>
                   </thead>
                   <tbody>
                      <tr *ngFor="let discounts of discountAssociate; let i= index;">
                         <td><input type="checkbox" name="disCheckName" class="discountsCheckbox" [(ngModel)]="discountPrimary[i]"/></td>
                         <td>{{ discounts.discountCode }}</td>
                         <td>{{ discounts.discountCode }}</td>
                         <td><i class="fa fa-remove" (click)="removeDiscount(i)"></i></td>
                      </tr>
                   </tbody>
                </table>
             </div>
          </div>
       </div>
    </div>
 <!-- </mat-expansion-panel> -->
 <!-- Fourth Section ends here -->
